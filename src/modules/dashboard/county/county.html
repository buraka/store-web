<div class="county-container">
  <div class="county-set-page">
    <form class="ui form">
      <div class="field">
        <label>County ID</label>
        <input type="text" name="county-id" placeholder="County ID">
      </div>
      <div class="field">
        <label>County Name</label>
        <input type="text" name="county-name" placeholder="County Name">
      </div>
      <button class="ui primary button" type="submit">Save</button>
      <button class="ui primary button" type="submit">Update</button>
      <button class="negative ui button" type="submit">Delete</button>
    </form>

  </div>
  <div class="county-get-page">
    <div class="ui list">
      <div class="item"
           ng-repeat="county in county.countyList track by county.id"
           ng-bind="county.name">
      </div>
    </div>
  </div>
</div>

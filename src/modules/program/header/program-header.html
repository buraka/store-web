<div class="program-header-container">
    <div class="program-header-name-date-container">
        <div class="program-name">
            <span ng-bind="programDisplay.program.name"></span>
        </div>
        <div class="program-date">
            <span ng-bind="programDisplay.program.dueDates"></span>
        </div>
    </div>
    <div class="program-header-sync-container">
        <div class="sync-info">
            <span class="sync-info-text"
                  mmea-i18n="last_sync_date">
            </span>
            <span class="sync-info-time"
                  ng-bind="programDisplay.program.lastSynced"></span>
        </div>
        <div class="sync-button btn btn-default store-default-button">
            <div class="sync-button-icon"></div>
            <span class="sync-button-text"
                  mmea-i18n="sync_button_text">
            </span>
        </div>
    </div>
</div>

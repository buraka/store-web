<div class="program-wrapper">
    <program-header></program-header>

    <div class="program-content-container">
        <program-budget-container class="overall-budget-container"
                                  title="programDisplay.overallBudget.title"
                                  progress-bar-config="programDisplay.overallBudget.progressBarConfig"
                                  info="programDisplay.overallBudget.info">
        </program-budget-container>
        <program-budget-container class="monthly-budget-container"
                                  title="programDisplay.monthlyBudget.title"
                                  progress-bar-config="programDisplay.monthlyBudget.progressBarConfig"
                                  info="programDisplay.monthlyBudget.info">
        </program-budget-container>
        <program-budget-container class="cost-performance-index-container"
                                  title="programDisplay.costPerformanceIndex.title"
                                  progress-bar-config="programDisplay.costPerformanceIndex.progressBarConfig"
                                  info="programDisplay.costPerformanceIndex.info">
        </program-budget-container>
    </div>

    <div class="program-footer-container">
        <div class="btn btn-default store-default-button store-full-size-button show-request-button">
            <span class="show-requests-arrow"></span>
            <span mmea-i18n="show_requests"></span>
        </div>
    </div>

</div>

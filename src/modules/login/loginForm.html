<div class="login-form-wrapper">
    <div class="login-form-header"
         ng-bind="::loginFormConfig.formHeaderTitle">
    </div>
    <form name="userform"
          class="login-form"
          ng-submit="login(userform, credentials)">
        <div class="form-group">
            <label ng-bind="::loginFormConfig.formUsername.label">
            </label>
            <input type="text"
                   class="form-control username-input"
                   id="usernameInput"
                   ng-model="credentials.username"
                   placeholder="{{::loginFormConfig.formUsername.input}}"
                   ng-focus="inputFocus()"
                   data-toggle="tooltip"
                   data-trigger="manual"
                   data-placement="right"
                   title="{{::loginFormConfig.formUsername.tooltip}}">
        </div>
        <div class="form-group">
            <label ng-bind="::loginFormConfig.formPassword.label">
            </label>
            <input type="password"
                   class="form-control password-input"
                   ng-model="credentials.password"
                   placeholder="{{::loginFormConfig.formPassword.input}}"
                   ng-focus="inputFocus()"
                   data-toggle="tooltip"
                   data-trigger="manual"
                   data-placement="right"
                   title="{{::loginFormConfig.formPassword.tooltip}}">
        </div>
        <div class="checkbox">
            <label>
                <input type="checkbox">
                <span ng-bind="::loginFormConfig.rememberMe"></span>
            </label>
        </div>
        <button type="submit"
                name="submit"
                class="btn btn-default login-form-submit-button"
                ng-bind="::loginFormConfig.submit">
        </button>
    </form>
    <button type="submit" name="forgot"
            class="btn btn-default forgot-password-button"
            ng-bind="::loginFormConfig.forgotPassword">
    </button>
</div>
